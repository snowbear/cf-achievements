{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Codeforces achievements{% block title %}{% endblock %}</title>

    <link href="{% static 'achievements/bootstrap/bootstrap.min.css' %}" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="{% static 'achievements/cf-styles.css' %}" ></script>
	<link rel="stylesheet" type="text/css" href="{% static 'achievements/styles.css' %}" ></script>
	<link rel="stylesheet" type="text/css" href="{% static 'achievements/jquery-ui-1.11.2/themes/smoothness/jquery-ui.css' %}" ></script>
	<link rel="stylesheet" type="text/css" href="{% static 'achievements/jquery-ui-1.11.2/themes/smoothness/theme.css' %}" ></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
    <script src="{% static 'achievements/jquery.1.11.1.min.js' %}"></script>
    <script src="{% static 'achievements/jquery-ui-1.11.2/jquery-ui.js' %}"></script>
	<script type="text/javascript">
		$(document).ready(function() {
				$( ".user-search" ).autocomplete({	minLength: 3, 
													delay: 500 , 
													source: "{% url 'achievements:search_user' %}?ajax=true",
													select: function(event, ui) {
														$(this).val(ui.item.label);
														$(this).closest("form").submit();
													},
													});
		});
	</script>
  </head>

  <body>

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="{% url 'achievements:index' %}">Codeforces Achievements</a>
			</div>

			<div class="navbar-collapse collapse">
				<form class="navbar-form navbar-right" role="form" class="form-group" action="{% url 'achievements:search_user' %}" method="GET">
					<span class="glyphicon glyphicon-search" style="color:lightgray"></span>
					<input name="term" type="text" placeholder="User search" class="form-control user-search"></input>
				</form>
			</div>
		</div>
	</div>
	
    <div class="jumbotron">
      <div class="container">
        {% block header %} {% endblock %}
      </div>
    </div>

    <div class="container">    
		{% block content %} {% endblock %}
    </div>

    <script src="{% static 'achievements/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'achievements/bootstrap/ie10-viewport-bug-workaround.js' %}"></script>
  </body>
</html>
